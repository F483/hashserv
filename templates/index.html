<!DOCTYPE html>
<html lang="en">
<head>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<h3 class="text-muted">Upload a File</h3>
		</div>
		<hr/>

		<div>
			<form action="api/upload" method="post" enctype="multipart/form-data">
				<input type="file" name="file"><br /><br />
				<input type="submit" value="Upload">
			</form>
		</div>

		<div style="margin-top: 100px;">
			<h3 class="text-muted">Files on Disk</h3>
			<hr/>          
			<table class="table">
				<thead>
					<tr>
					<th>Hash</th>
					<th>Audit</th>
					<th>Last Audit</th>
					</tr>
				</thead>
				<tbody>
					{% for hash in files %}
					<tr>
						<td><a href="api/download/{{ hash }}">{{ hash }}</a></td>
						<td>87a3571d21cb7f8dbf8f3cf</td>
						<td>2 block(s) ago - #350400</td>
					</tr>
					{% endfor %}
					<tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
